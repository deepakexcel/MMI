<div style="padding: 10px">
    <button ng-click="addItem();
        saveLoading = false;" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add
    </button>

    <h4>Business Objective List</h4>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
               
                <th>Name</th>
		<th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center">
                <td colspan="3" ng-show="loading">
                    <div class="inner-circles-loader">
                        Loadingâ€¦
                    </div>
                </td> 
            </tr>
            <tr ng-repeat="itemObj in list track by $index" ng-show="!loading">
                <td>{{itemObj.name}}</td>
                <td>{{itemObj.description}}</td>
                <td>
                    <button ng-click="editItem(itemObj, $index);
                            saveLoading = false;" type="button" class="btn btn-info">Edit</button>
                    <a tabindex="0" style="width:70px;"  class="btn btn-danger" ng-click="delPopover(itemObj, $index);" ng-blur="hidePopove(itemObj, $index)"  id= "{{$index}}" role="button" data-toggle="popover" data-trigger="manual"  title="Confirmation <button ng-click='hidePopove(itemObj, $index)' class='crossbtn glyphicon glyphicon-remove'></button> " 
                       data-content="Are you sure you want to delete business unit {{itemObj.name}}?" data-html="true"  data-placement="top">
                        <span  ng-hide="ifpopover == itemObj.id" >Delete</span>
                        <span  ng-show="ifpopover == itemObj.id">Confirm</span>
                    </a>
                    <div class="three-quarters-loader" ng-show="deleteLoader == itemObj.id" style="margin: 0px 0 -10px 5px; position: absolute;">
                    </div>
                </td>
            </tr>
        </tbody>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{model_title}}</h4>
                    </div>
                    <div class="modal-body">


                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" value="{{item.name}}" ng-model="item.name" class="form-control" id="short_code" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>Business Unit Name</label>
				<select class="form-control" ng-model="item.business_unit">
				<option  ng-repeat="itemObj in unitList track by $index">{{itemObj.name}}</option>
				<!--<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>-->
				</select>
                                <!--<input type="text" value="{{item.name}}" ng-model="item.name" class="form-control" id="name" placeholder="Name">-->
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" value="{{item.description}}" ng-model="item.description" class="form-control" id="desc" placeholder="Description">
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer">
                        <div class="three-quarters-loader" ng-show="saveLoading" style="margin: 0px 5px -7px 0;">

                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button ng-click="saveItem();
                            saveLoading = true;" type="button" ng-show="buttonShow" class="btn btn-danger">Save</button>
                        <button ng-click="editRecord($index);
                            saveLoading = true;" type="button" ng-hide="buttonShow" class="btn btn-danger">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </table>
