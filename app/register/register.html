<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <h3>Registration Page</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input required ng-model="data.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input required ng-model="data.givenName" type="text" class="form-control" id="firstname" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input required ng-model="data.surname" type="text" class="form-control" id="lastname" placeholder="Lastname">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input required ng-model="data.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button ng-click='register();' type="button" class="btn btn-default">Register</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
