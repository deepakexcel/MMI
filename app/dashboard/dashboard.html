    <div style="padding: 10px">
    <button ng-click="addItem();
        saveLoading = false;" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add
    </button>


    <h4>Business Unit List</h4>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Shortcode</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center">
                <td colspan="3" ng-show="loading">
                    <div class="inner-circles-loader">
                        Loadingâ€¦
                    </div>
                </td> 
            </tr>
            <tr ng-repeat="item in list track by $index" ng-show="!loading">
                <td>{{item.short_code}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button ng-click="editItem(item, $index);
                            saveLoading = false;" type="button" class="btn btn-info">Edit</button>

                  <!--<button ng-click="deleteItem(item, $index);" type="button" class="btn btn-warning" ng-show="ifpopover">Confirm</button>-->

	<!--<a tabindex="0"  class="btn btn-danger" ng-click="delPopover(item, $index);" ng-blur="hidePopove(item, $index)"  id= "{{$index}}" role="button" data-toggle="popover" data-trigger="click"  title="Confirmation <button ng-click='hidePopove(item, $index)' class='glyphicon glyphicon-remove'></button>" 
 data-content="Are you sure you want to delete business unit {{item.name}}?" data-html="true"  data-placement="top">
<span  ng-hide="ifpopover==item.id" >Delete</span>
<span  ng-show="ifpopover==item.id">Confirm</span>
</a>-->

<a tabindex="0"  class="btn btn-danger" ng-click="delPopover(item, $index); popover" ng-blur="hidePopove(item, $index)" id= "{{$index}}" role="button" >
<span  ng-hide="ifpopover==item.id" >Delete</span>
<span  ng-show="ifpopover==item.id">Confirm</span>
</a>

	<!--<a tabindex="0"  class="btn btn-danger" ng-click="deleteItem(item, $index);" id= "{{$index}}" role="button" data-toggle="popover" data-trigger="focus" title="Confirmation" data-content="Are you sure you want to delete business unit {{item.name}}?" ng-show="ifpopover==item.id" data-placement="top">
Confirm
</a>-->

                    <div class="three-quarters-loader" ng-show="deleteLoader == item.id" style="margin: 0px 0 -10px 5px; position: absolute;">
                    </div>
                </td>
            </tr>
        </tbody>



        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{model_title}}</h4>
                    </div>
                    <div class="modal-body">


                        <form>
                            <div class="form-group">
                                <label>Short Code</label>
                                <input type="text" value="{{item.short_code}}" ng-model="item.short_code" class="form-control" id="short_code" placeholder="Short Code">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" value="{{item.name}}" ng-model="item.name" class="form-control" id="name" placeholder="Name">
                            </div>

                            <div class="form-group">
                                <label>Org-Level</label>
                                <input type="number" value="{{item.org_level}}" ng-model="item.org_level" class="form-control" id="orglevel" placeholder="Org-Level">
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer">
                        <div class="three-quarters-loader" ng-show="saveLoading" style="margin: 0px 5px -7px 0;">

                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button ng-click="saveItem();
                            saveLoading = true;" type="button" ng-show="buttonShow" class="btn btn-danger">Save</button>
                        <button ng-click="editRecord($index);
                            saveLoading = true;" type="button" ng-hide="buttonShow" class="btn btn-danger">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </table>
<script type="text/ng-template" id="myPopoverTemplate.html">
        <div>{{dynamicPopover.content}}</div>
        <div class="form-group">
          <label>Popup Title:</label>
          <input type="text" ng-model="dynamicPopover.title" class="form-control">
        </div>
    </script>
</div>
