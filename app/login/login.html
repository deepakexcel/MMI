<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <h3>Login Page</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input ng-model="data.username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input ng-model="data.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button ng-click='login();' type="button" class="btn btn-default">Login</button>
            </form>
        </div>
        <div class="col-md-4"> </div>
    </div>
</div>
