<div style="padding: 0px" >
            <div class="row marginZero" style="padding-bottom: 15px;">
                <select ng-change="summaryfire(item.business_unitSummary)" class="form-control" style="width: 100%; height: 30px;" ng-model="item.business_unitSummary">
                    <option  ng-repeat="itemObj in unitList track by $index">{{itemObj.displayName}}</option>
                </select>
            </div>

            <div class="row marginZero" ng-hide="gridBox" style="text-align: center">

                <!--<div class="widget"  style="text-align: center">-->
                <!--<div class="widget-body x-small">-->
                <div class="ball-loader">
                    Loadingâ€¦
                </div>
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
            </div>

            <div class="row marginZero" ng-show="gridBox">

                <div class="widget"  style="">
                    <div class="widget-body x-small">
                        <div class="row">
                            <div class="col-xs-9">
                                <div class="widget-icon red pull-left">
                                    <i class="fa fa-bullseye"></i>
                                </div>
                                <div style="padding-left: 0%">
                                    <div class="title col-xs-5" style="font-size: 18px;">{{unitSummary.summary.totalObjectives}}</div><br>
                                    <div class="comment col-xs-7" style="font-size: 18px;">Objectives</div>
                                </div>
                            </div>
                            <div class="col-xs-3 text-right btn-margin" >
                                <div >
                                    <button class="btn btn-primary btn-sm" ng-click="downdrill()">Explore</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--</div>-->
            </div>
            <div class="row marginZero" style="margin: 0px;" ng-show="gridBox">

                <div class="widget " style="">
                    <div class="widget-body x-small">
                        <div class="row">
                            <div class="col-xs-9">
                                <div class="widget-icon blue pull-left">
                                    <i class="fa fa-lightbulb-o"></i>
                                </div>
                                <div class="title col-xs-5" style="font-size: 18px;">{{unitSummary.summary.totalInitiatives}}</div>
                                <div class="comment col-xs-7" style="font-size: 18px;">Initiatives</div>
                            </div>
                            <!--style="    float: right;     margin-right: 20px;"-->
                            <div class="col-xs-3 text-right" >
                                <div  data-toggle="tooltip" title="{{value}} Initiavtive currently in {{ragName(key)}} RAG status"  data-placement="left"    ng-repeat="(key, value) in ragStatus track by $index" ng-show="!loading">
                                    <span class="label label-default" ng-class="{'label-default':key == 'D','label-primary':key == 'N','label-success':key == 'G','label-warning':key == 'A','label-danger':key == 'R'}">{{value}}</span>
                                </div>  
                            </div>
                        </div>
                    </div>


                </div>

                <!--</div>-->
            </div>

            <div class="row marginZero" ng-show="gridBox">

                <div class="widget" style="">
                    <div class="widget-body x-small">
                        <div class="row">
                            <div class="col-xs-9">
                                <div class="widget-icon green pull-left">
                                    <i class="fa fa-battery-empty"></i>
                                </div>
                                <div style="padding-left: 0%">
                                    <div class="title col-xs-5" style="font-size: 18px;">{{unitSummary.summary.NEEDSCapabilities}}</div><br>
                                    <div class="comment col-xs-7" style="font-size: 18px;">NEEDS Capabilities</div>
                                </div>
                            </div>

                            <div class="col-xs-3 text-right btn-margin" >
                                <div >
                                    <button class="btn btn-primary btn-sm" ng-click="capExplore()">Explore</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row marginZero" ng-show="gridBox">

                <div class="widget"  style="">
                    <div class="widget-body x-small">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="widget-icon orange pull-left">
                                    <i class="fa fa-battery-full"></i>
                                </div>
                                <div class="title col-xs-5" style="font-size: 18px;">{{unitSummary.summary.HASCapabilities}}</div>
                                <div class="comment col-xs-7" style="font-size: 18px;">HAS Capabilities</div>
                            </div>
                        </div>
                        <!--                        <div >
                                                    <button class="btn btn-primary btn-sm" ng-click="explore()">Explore</button>
                                                </div>-->
                    </div>
                </div>
                <!--</div>-->
            </div>
            <!--</div>-->
        </div>
