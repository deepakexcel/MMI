<div style="padding: 15px">
    <!--    <div class="row"  style="padding-bottom: 15px;">
            <span class="gridSpan">Business Objectives for [Business Unit Name]</span>
        </div>-->
    <div class="col-lg-10" style="width: 100% ! important; padding-left: 0;">
        <div class="widget">
            <div class="widget-header">
                <h4>Business Objectives for {{business_Unit}}</h4>
            </div>
            <div class="widget-body medium no-padding">
                <div class="table-responsive">

                    <table class="table table-bordered table-hover ">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="text-align: center">
                                <td colspan="6" ng-show="loading">
                                    <div class="inner-circles-loader">
                                        Loading…
                                    </div>
                                </td> 
                            </tr>
                            <tr ng-repeat="objItem in objGrid track by $index" ng-show="!loading" ng-class="{'success':actual == $index}">

                                <td ng-click="showInitiative(objItem, $index);" >{{objItem.name}}</td>
                                <td>{{objItem.description}}</td>
                            </tr>
                        </tbody>


                    </table>

                </div>
            </div>
        </div>
    </div>


    <div class="col-lg-10" style="width: 100% ! important; padding-left: 0;">
        <div class="widget">
            <div class="widget-header">
                <h4>Business Initiative for {{selected_Objective}}</h4>
            </div>
            <div class="widget-body small no-padding">
                <div class="table-responsive">
                    <table class="table" >
                        <thead>
                            <tr>

                                <th class="col-xs-6 col-sm-4">Initiative Name</th>
                                <th class="col-xs-6 col-sm-3">Use</th>
                                <th class="col-xs-6 col-sm-3">Extend</th>
                                <th class="col-xs-6 col-sm-3">New</th>
                                <th class="col-xs-6 col-sm-3">Total</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr style="text-align: center">
                                <td colspan="3" ng-show="loadingBu">
                                    <div class="inner-circles-loader">
                                        Loading…
                                    </div>
                                </td> 
                            </tr>
                            <tr ng-repeat="initGrid in objGridd track by $index" ng-show="!loading">
                                <td>{{initGrid.name}}</td>
                                <td>{{initGrid.Use}}</td>
                                <td>{{initGrid.Extend}}</td>
                                <td>{{initGrid.New}}</td>
                                <td>{{initGrid.Total}}</td>
                            </tr>
                        </tbody>


                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
