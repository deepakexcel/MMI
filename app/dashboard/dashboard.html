<div style="padding: 10px">
    <button ng-click="addItem();" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add
    </button>


    <h4>Business Unit List</h4>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Shortcode</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center">
                <td colspan="3" ng-show="loading">
                    <div class="inner-circles-loader">
                        Loadingâ€¦
                    </div>
                </td> 
            </tr>
            <tr ng-repeat="item in list track by $index" ng-show="!loading">
                <td>{{item.short_code}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button ng-click="editItem(item);" type="button" class="btn btn-default">Edit</button>
                
                    <button ng-click="deleteItem(item);" type="button" class="btn btn-default">Delete</button>
                </td>
            </tr>
        </tbody>



        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{model_title}}</h4>
                    </div>
                    <div class="modal-body">


                        <form>
                            <div class="form-group">
                                <label>Short Code</label>
                                <input type="text" value="{{item.short_code}}" ng-model="item.short_code" class="form-control" id="short_code" placeholder="Short Code">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" value="{{item.name}}" ng-model="item.name" class="form-control" id="name" placeholder="Name">
                            </div>

			<div class="form-group">
                                <label>Org-Level</label>
                                <input type="text" value="{{item.org_level}}" ng-model="item.org_level" class="form-control" id="orglevel" placeholder="Org-Level">
                            </div>
                        </form>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button ng-click="saveItem();" type="button" ng-show="buttonShow" class="btn btn-danger">Save</button>
                        <button ng-click="editRecord();" type="button" ng-hide="buttonShow" class="btn btn-danger">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </table>

</div>
